PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="Acest plugin folosește serviciul reCAPTCHA pentru a preveni spam-ul în timpul digitalizării cărților, ziarelor și a vechilor emisiuni radio. Pentru a procura o cheie publică și una privată pentru domeniul tău, mergi la <a href="_QQ_"http://www.google.com/recaptcha"_QQ_" target="_QQ_"_blank"_QQ_">http://www.google.com/recaptcha</a>. Pentru a folosi aceste date, mergi la Opțiuni în managerul de utilizatori și selectează reCaptcha ca și Captcha."
PLG_CAPTCHA_RECAPTCHA="Captcha - ReCaptcha"

