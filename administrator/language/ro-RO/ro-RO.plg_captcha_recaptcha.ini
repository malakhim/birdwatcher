PLG_RECAPTCHA_PRIVATE_KEY_LABEL="Cheie privată"
PLG_RECAPTCHA_PRIVATE_KEY_DESC="Folosită la comunicarea dintre serverul tău și serverul reCaptha. Asigură-te că este ținută secret. Verifică descrierea pluginului ce conține instrucțiuni pentru procurarea unei chei private."
PLG_RECAPTCHA_THEME_LABEL="Temă"
