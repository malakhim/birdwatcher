PLG_CONTENT_PAGEBREAK_XML_DESCRIPTION="Permite crearea de articole de pagini, opțional cu cuprins.<br /><br />Introduceți întreruperi de pagină prin folosirea butonului afișat sub panoul de text în cadrul unui articol. Întreruperea de pagină este afișată în editor ca o linie orizontală simplă.<br /><br />Textul afișat va depinde de opșiunile alese, poate fi chiar titlul articolului, text alternativ (dacă este oferit) sau numere de pagină.<br/> <br/> Utilizare HTML:<br/> &lt;hr class="_QQ_"system-pagebreak"_QQ_" /&gt;<br />&lt;hr class="_QQ_"system-pagebreak"_QQ_" title="_QQ_"Titlul paginii"_QQ_" /&gt; or <br />&lt;hr class="_QQ_"system-pagebreak"_QQ_" alt="_QQ_"Prima pagină"_QQ_" /&gt; or <br />&lt;hr class="_QQ_"system-pagebreak"_QQ_" title="_QQ_"Titlul paginii"_QQ_" alt="_QQ_"Prima pagină"_QQ_" /&gt; or <br />&lt;hr class="_QQ_"system-pagebreak"_QQ_" alt="_QQ_"Prima pagină"_QQ_" title="_QQ_"Titlul paginii"_QQ_" /&gt;"
