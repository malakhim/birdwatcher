MOD_LANGUAGES_XML_DESCRIPTION="Acest modul afișează o listă cu conținutul disponibil în altă limbă (așa cum este definit și publicat în manager-ul de limbă) pentru a-l putea schimba în cazul în care cineva vrea sa foloseasca Joomla! ca un site multilingv. <br />--Plugin-ul 'System - Language Filter' trebuie să fie publicat.--<br />Când este schimbată limba, modulul redirecționează utlizatoru spre pagina principală definită pentru limba respectivă. Prin urmare, navigarea va fi cea definită pentru limba respectivă.<br />Dacă plugin-ul <strong>'System - Language Filter'</strong> nu este publicat, se pot produce rezultate nedorite.<br /><strong>Mod de lucru:</strong><br />1.Deschideți fila Manager de limbă și verifică dacă limbile în care dorești sa publici conținutul au definite codul de limbă pentru URL, de asemenea ca prefix pentru imaginile afișate în modul.<br />2. Creați o pagina principală prin atribuirea unei limbi pentru un element din meniu și definirea lui ca pagină principală pentru conținutul publicat în cadrul acelei limbi. <br />  3. Apoi, puteți atribui o limbă oricărui articol, modul, flux, link sau oricărei categorii în Joomla.<br /> 4. Verificați ca modulul și plugin-ul sunt publicate <br /> 5. Când folosiți elemente asociate meniului, asigurați-vă ca modulul este afișat pe paginile respective. <br />6. Modul în care steagurile sau numele limbilor sunt afișate este definit de catre ordonarea din Managerul de limbă - Limbi conținut."
